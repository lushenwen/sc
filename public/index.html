<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<iframe src="header.html" frameborder="0" scrolling="no" class="my_header"></iframe>
<div class="container">
    <div id="demo" class="carousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/index/banner1.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="../img/index/banner2.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="../img/index/banner3.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="../img/index/banner4.png" alt=""/>
            </div>
        </div>
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <a data-slide="next" href="#demo" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a data-slide="prev" href="#demo" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>

</div>
<footer>
    <iframe src="footer.html" frameborder="0" scrolling="no" class="my_footer"></iframe>
</footer>
</body>
</html>
